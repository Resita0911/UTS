<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Rumah</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Halaman Rumah -->
        <a-plane position="0 0 -5" rotation="-90 0 0" width="12" height="12" color="#8BC34A"></a-plane>
        <a-text value="Halaman" color="white" position="-5.2 0.1 -3"></a-text>
        <!-- Atap -->
        <a-entity geometry="primitive: triangle; vertexA: 0 3 0; vertexB: -3 0 0; vertexC: 3 0 0" position="0 3 -4.5" material="color: #FFC107"></a-entity>
        <a-text value="Atap" color="white" position="-0.3 3.6 -4.5"></a-text>
        <!-- Kanopi -->
        <a-box width="6.2" height="0.1" depth="1.2" position="0 2.9 -4.5" material="color: #607D8B"></a-box>
        <a-text value="Kanopi" color="white" position="2 2.8 -4.5"></a-text>
        <!-- Dinding -->
        <a-entity geometry="primitive: box; width: 6; height: 3; depth: 1" position="0 1.5 -5" material="color: #FFA000"></a-entity>
        <a-text value="Dinding" color="white" position="-2 2.0.1 -4.5"></a-text>
        <!-- Pintu -->
        <a-entity geometry="primitive: box; width: 1; height: 2; depth: 0.5" position="0 0.9 -4.7" material="color: #795548"></a-entity>
        <a-text value="Pintu" color="white" position="-0.3 2.1.2 -4.5"></a-text>
        <!-- Jendela -->
        <a-entity geometry="primitive: box; width: 1.2; height: 0.8; depth: 1.2" position="1.5 1.9 -5" material="color: #B3E5FC"></a-entity>
        <a-text value="Jendela" color="white" position="1.2 2.4 -4.5"></a-text>
        <!-- Pohon kiri-->
        <a-entity geometry="primitive: cylinder; radius: 0.2; height: 2" position="-5 1 -5" material="color: #795548"></a-entity>
        <a-entity geometry="primitive: box; width: 1; height: 1; depth: 0.5" position="-5 2.25 -5" material="color: #4CAF50"></a-entity>
        <a-text value="Pohon" color="white" position="-5.2 2.4 -4.5"></a-text>
        <!-- Pohon kanan-->
        <a-entity geometry="primitive: cylinder; radius: 0.2; height: 2" position="5 1 -5" material="color: #795548"></a-entity>
        <a-entity geometry="primitive: box; width: 1; height: 1; depth: 0.5" position="5 2.25 -5" material="color: #4CAF50"></a-entity>
        <a-text value="Pohon" color="white" position="3.9 2.9.9 -5"></a-text>
        <!-- Bunga -->
        <a-entity geometry="primitive: sphere; radius: 0.1" position="-1.5 0.1 -4.8" material="color: #FF4081"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 0.1" position="-1.2 0.1 -4.8" material="color: #FF4081"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 0.1" position="-1.4 0.1 -4.5" material="color: #FF4081"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 0.1" position="-1.6 0.1 -4.5" material="color: #FF4081"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 0.1" position="-1.3 0.1 -4.65" material="color: #FF4081"></a-entity>
        <a-text value="Bunga" color="white" position="-2.4 0.1 -4.5"></a-text>
        <!-- Pagar -->
        <a-entity geometry="primitive: box; width: 0.5; height: 1; depth: 0.1" position="-3 0.5 -3.9" material="color: #795548"></a-entity>
        <a-entity geometry="primitive: box; width: 0.5; height: 1; depth: 0.1" position="3 0.5 -3.9" material="color: #795548"></a-entity>
        <a-entity geometry="primitive: box; width: 0.5; height: 1; depth: 0.1" position="-3.6 0.5 -3.9" material="color: #795548"></a-entity>
        <a-entity geometry="primitive: box; width: 0.5; height: 1; depth: 0.1" position="3.6 0.5 -3.9" material="color: #795548"></a-entity>
        <a-entity geometry="primitive: box; width: 0.5; height: 1; depth: 0.1" position="-4.2 0.5 -3.9" material="color: #795548"></a-entity>
        <a-entity geometry="primitive: box; width: 0.5; height: 1; depth: 0.1" position="-4.8 0.5 -3.9" material="color: #795548"></a-entity>
        <a-entity geometry="primitive: box; width: 0.5; height: 1; depth: 0.1" position="-5.4 0.5 -3.9" material="color: #795548"></a-entity>
        <a-entity geometry="primitive: box; width: 0.5; height: 1; depth: 0.1" position="4.2 0.5 -3.9" material="color: #795548"></a-entity>
        <a-entity geometry="primitive: box; width: 0.5; height: 1; depth: 0.1" position="4.8 0.5 -3.9" material="color: #795548"></a-entity>
        <a-entity geometry="primitive: box; width: 0.5; height: 1; depth: 0.1" position="5.4 0.5 -3.9" material="color: #795548"></a-entity>
        <a-text value="Pagar" color="white" position="-5 0.9 -3.5"></a-text>
        <!-- Teks AR -->
        <a-entity text="value: Nama: Resita\nNPM: 2113025032; align: left; width: 3;" position="-2.5 2.9.5.4 -2" material="color: #B3E5FC"></a-entity>
    </a-scene>
</body>
</html>
